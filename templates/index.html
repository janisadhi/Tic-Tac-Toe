<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="board">
            {% for row_index, row in board %}
                <div class="row">
                    {% for col_index, cell in row %}
                        <form method="post" action="/move" class="cell-form">
                            <input type="hidden" name="row" value="{{ row_index }}">
                            <input type="hidden" name="col" value="{{ col_index }}">
                            <button class="cell {{ 'taken' if cell else '' }}" type="submit">{{ cell }}</button>
                        </form>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div class="status">{{ status }}</div>
        <form method="post" action="/reset">
            <button class="reset-button" type="submit">Restart Game</button>
        </form>
    </div>
</body>
</html>
